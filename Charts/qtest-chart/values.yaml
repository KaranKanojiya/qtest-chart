# Default values for qtest-manager-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

rollouts:
  enabled: false

deployments:
  enabled: true

annotations: {}

podAnnotations: {}

env: []

image:
  # repository: qtest.jfrog.io/qtest-docker-dev-local/qtestmanager
  # repository: agiletrailblazers.jfrog.io/demorepo/agiletrailblazers
  repository: public.ecr.aws/b8y7a2x6/qtest-k8s-dev
  liquibase: public.ecr.aws/b8y7a2x6/liquibase
  pullPolicy: IfNotPresent
  tag: "19"
  liquibasetag: 1
  liquibasepullpolicy: IfNotPresent

imageCredentials:
  enabled: false
  name: ""
  registry: ""
  username: ""
  password: ""
  email: ""

secrets:
  enabled: false
  # existingConfigs: ""
  # existingImageCredentials: ""

service:
  type: LoadBalancer
  port: 8080
  targetport: 8080
  servicename: mgr-service
  # servicePortHttp: 80
  # servicePortHttps: 443
  # servicePortHttpName: http
  # servicePortHttpsName: https

qTestManager:
  postgres_host: "postgres.local"
  postgres_user: "qtest"
  postgres_password: ""
  testConductorEnvironment: production
  springProfilesActive: postgres,oldTrackingDefect
  clientJdbc:
    postgresUrl: "jdbc:postgresql://postgres.local:5432/qtest"
    postgresUserName: "qtest"
    postgresPassword: ""
    postgresReadOnlyUrl: "jdbc:postgresql://postgres_replica.local:5432/qtest"
    postgresReadOnlyUserName: "qtest"
    postgresReadOnlyPassword: ""
  elasticSearch:
    init: false
    disable: true
    scheme: http
    host: elasticsearch.local
    port: 9200
    permittedClients: ""
  attachmentFolderPath: /usr/local/tomcat/temp
  licenseFolderPath: /usr/local/tomcat/temp
  blobStorage:
    type: disk_storage
    region: us-east-1
    sharedBucket: "qtest"
  s3:
    folder: manager
    scanUrl: ""
    SecretKey: ""
    AccessKey: ""
  serverAppUseSecureCookie: true
  serverAppSSLRequired: false
  preUrl: http://nephele.qtest.local
  preUrlHttps: https://nephele.qtest.local
  qasymphonyUrlPostfix: .qtest.local
  qasDirectoryAddress: http://qtest-auth.local/tc-auth
  kafka:
    enable: false
    bootstrapAddress: "kafka-broker.local:9092"
    schemaRegistryUrl: "https://schema-registry.local"
  preSessionUrl: "http://sessions.local"
  pulseUrlBase: "http://pulse.local"
  insightsUrl: "http://insights.local"
  launchUrlBase: "http://launch.local"
  notification:
    urlExternal: "http://notification.qtest.local"
  qTest:
    serverMapUrl: "http://qtest.local/public/jira-widget/server-map"
    instance: US
    OD.Private: false
  tdmSettingUrl: "http://parameters.local"
  mail:
    host: "smtp.local"
    port: 465
    userName: "qtest"
    password: ""
    supportEmailAddress: supports@tricentis.com
  integration:
    jira:
      testConnectionLegacyEndpointClients: ""

ingress:
  enabled: false
  annotations:
    # kubernetes.io/tls-acme: "true"
    # alb or nginx
    kubernetes.io/ingress.class: ""
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/subnets: subnet-0af0148f6b11db237, subnet-0703b40274a38ef03, subnet-08b03eaa2622a4fe6
  canary:
    annotations: {}
      # canary-by-header: []
      # canary-by-header-pattern: []
  labels: {}
  hosts: []
  paths:
    - /
  extraPaths:
    []
    # - path: /*
    #   backend:
    #     serviceName: ssl-redirect
    #     servicePort: use-annotation
  tls:
    []
    # - secretName: qtest-example-tls
    #   hosts:
    #     - foo.qtest.com
  https: false

workflow:
  enabled: false
  adminModeNamespace: litmus

# Metrics for nginx ingress controller for application and cluster analysis
metrics:
  enabled: false
  prometheus:
    address: ""
    query: ""

persistence:
  enabled: true
  ## Set annotations on pvc
  annotations: {}

  ## Specify an existing volume claim instead of creating a new one.
  ## When using this option all following options like storageClass, accessMode and size are ignored.
  # existingClaim:

  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ## set, choosing the default provisioner.  (gp2 on AWS, standard on
  ## GKE, AWS & OpenStack)
  ##
  storageClass:
  accessMode: ReadWriteMany
  size: 10Gi

  ## Specify extra volumes. Refer to ".spec.volumes" specification : https://kubernetes.io/fr/docs/concepts/storage/volumes/
  volumes: []
  ## Specify extra mounts. Refer to ".spec.containers.volumeMounts" specification : https://kubernetes.io/fr/docs/concepts/storage/volumes/
  mounts: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 3
    memory: 4096Mi
  requests:
    cpu: 1
    memory: 1024Mi

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
