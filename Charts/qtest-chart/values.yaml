  serverAppSSLRequired: false
  base:
    httpPort: 8080
    httpsPort: 8080
  preUrl: http://127.0.0.1:8080
  preUrlHttps: http://127.0.0.1:8080
  qasymphonyUrlPostfix: .qtest.local
  qasDirectoryAddress: http://localhost:9080/tc-auth
  appName: app
  kafka:
    bootstrapAddress: "[:]"
    schemaRegistryUrl: "[:]"
  analyticsUrlBase: ""
  preSessionUrl: "http://127.0.0.1:8080"
  pulseUrlBase: "http://127.0.0.1:8080"
  insightsUrl: ""
  launchUrlBase: ""
  notification:
    urlExternal: ""
    urlInternal: ""
  qTest:
    serverMapUrl: ""
    instance: US
