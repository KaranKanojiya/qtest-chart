{{- $existingImageCredentials := .Values.secrets.existingImageCredentials -}}
{{- $imageCredentials := .Values.imageCredentials.name -}}
{{- $image := .Values.image.liquibase -}}
{{- $imagetag := .Values.image.liquibasetag -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: mgr-liquibase-job
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    metadata:
      name: mgr-liquibase-job
      labels:
        app: qtest-mgr
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: {{ .Release.Name }}
        heritage: {{ .Release.Service }}
    spec:
      containers:
        - name: qtestliquibase
          image: "{{ .Values.image.liquibase }}:{{ .Values.image.liquibasetag }}"
          imagePullPolicy: {{ .Values.image.liquibasepullpolicy }}
          env:
            - name: POSTGRES_URL
              valueFrom:
              configMapKeyRef:
                  name: qtest-manager-config
                  key: client.jdbc.postgres.url
            - name: POSTGRES_USER
              valueFrom:
              configMapKeyRef:
                  name: qtest-manager-config
                  key: client.jdbc.postgres.username
            - name: POSTGRES_PASSWORD
              valueFrom:
              secretKeyRef:
                  name: qtest-manager-secret
                  key: client.jdbc.postgres.password
      restartPolicy: OnFailure