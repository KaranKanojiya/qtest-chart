{{- if .Values.rollouts.enabled -}}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: mgr-rollout
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    app: qtest-mgr
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: qtest-mgr
      release: {{ .Release.Name }}
  template:
    metadata:
      {{- if .Values.podAnnotations }}
      annotations:
      {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
      {{- end }}
      labels:
        app: qtest-mgr
        release: {{ .Release.Name }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      initContainers:
      - image: "{{ .Values.image.liquibase }}:{{ .Values.image.liquibasetag | default .Chart.AppVersion }}"
        name: qtestliquibase
        imagePullPolicy: {{ .Values.image.liquibasepullpolicy }}
        env:
          - name: POSTGRES_URL
            valueFrom:
              configMapKeyRef:
                name: qtest-manager-config
                key: qTestMgrClientjdbcPostgresUrl
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: qtest-manager-config
                key: qTestMgrClientjdbcPostgresUserName
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: qtest-manager-secret
                key: qTestMgrClientjdbcPostgresPassword
      {{- if .Values.secrets.existingImageCredentials -}}
      imagePullSecrets:
      - name: {{ .Values.secrets.existingImageCredentials }}
      {{- else if .Values.imageCredentials.enabled -}}
      imagePullSecrets:
      - name: {{ .Values.imageCredentials.name }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: http
            containerPort: {{ .Values.service.port }}
            protocol: TCP
        envFrom:
          - configMapRef:
              name: qtest-manager-config
          - secretRef:
              name: qtest-manager-secret
        env:
        {{- if .Values.env }}
{{- toYaml .Values.env | nindent 11 }}
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: qtest-data
          mountPath: /mnt/data/storage
      volumes:
        - name: qtest-data
        {{- if .Values.persistence.existingClaim }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        {{- else if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "qtest-chart.fullname" . }}
        {{- else }}
          emptyDir: {}
        {{- end }}
  minReadySeconds: 30
  strategy:
    canary:
      maxSurge: "25%"
      maxUnavailable: 0
      canaryService: canary-{{ .Values.service.servicename }}
      stableService: {{ .Values.service.servicename }}
      trafficRouting:
        nginx:
          stableIngress: mgr-ingress
          annotationPrefix: nginx.ingress.kubernetes.io 
          {{- with .Values.ingress.canary.annotations }}
          additionalIngressAnnotations:
          {{- toYaml . | nindent 12 }}
          {{- end }}
      steps:
      - setWeight: 20
      {{- if .Values.metrics.enabled }}
      - analysis:
          templates:
          - templateName: success-rates
            clusterScope: true
          args:
          - name: service-name
      {{- end }}
      - setWeight: 50
      - pause: {}
{{- end }}
